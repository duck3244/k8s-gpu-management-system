apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-gpu-management-ingress
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
  annotations:
    # Ingress Controller 종류에 따라 조정
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://gpu-dashboard.company.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # SSL Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  tls:
    - hosts:
        - api.k8s-gpu.company.com
      secretName: k8s-gpu-management-tls
  rules:
    - host: api.k8s-gpu.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-gpu-management-service
                port:
                  number: 80
          
          # Health check endpoint (bypass auth if needed)
          - path: /api/actuator/health
            pathType: Exact
            backend:
              service:
                name: k8s-gpu-management-service
                port:
                  number: 80
          
          # Swagger UI
          - path: /api/swagger-ui
            pathType: Prefix
            backend:
              service:
                name: k8s-gpu-management-service
                port:
                  number: 80

---
# Development Ingress (HTTP only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-gpu-management-ingress-dev
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
    environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
    - host: k8s-gpu-dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-gpu-management-service
                port:
                  number: 80