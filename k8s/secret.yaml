apiVersion: v1
kind: Secret
metadata:
  name: k8s-gpu-management-secret
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
type: Opaque
data:
  # Base64 encoded values
  # To encode: echo -n 'your-password' | base64
  
  # Oracle Database Credentials
  # gpu_password -> Z3B1X3Bhc3N3b3Jk
  DB_PASSWORD: Z3B1...3N3b3Jk
  
  # Oracle Admin Password  
  # OraclePassword123 -> T3JhY2xlUGFzc3dvcmQxMjM=
  ORACLE_PASSWORD: T3JhY2...
  # JWT Secret (for future use)
  # jwt-secret-key-2025 -> and0LXNlY3JldC1rZXktMjAyNQ==
  JWT_SECRET: and0...jAyNQ==

---
# Image Pull Secret (필요한 경우)
apiVersion: v1
kind: Secret
metadata:
  name: k8s-gpu-registry-secret
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry credentials (base64 encoded .dockerconfigjson)
  # 실제 사용 시 proper credentials으로 교체 필요
  .dockerconfigjson: e....0=