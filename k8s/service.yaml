apiVersion: v1
kind: Service
metadata:
  name: k8s-gpu-management-service
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
    service: k8s-gpu-management
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/api/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: k8s-gpu-management-system

---
# NodePort Service (외부 접근이 필요한 경우)
apiVersion: v1
kind: Service
metadata:
  name: k8s-gpu-management-nodeport
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
    service: k8s-gpu-management-nodeport
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30080
      protocol: TCP
  selector:
    app: k8s-gpu-management-system

---
# Headless Service (Service Discovery용)
apiVersion: v1
kind: Service
metadata:
  name: k8s-gpu-management-headless
  namespace: k8s-gpu-management
  labels:
    app: k8s-gpu-management-system
    service: k8s-gpu-management-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: k8s-gpu-management-system