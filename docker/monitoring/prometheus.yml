global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # K8s GPU Management Application 모니터링
  - job_name: 'k8s-gpu-management'
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['k8s-gpu-app:8080']
    scrape_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: k8s-gpu-app:8080

  # Application Health Check
  - job_name: 'k8s-gpu-health'
    metrics_path: '/api/actuator/health'
    scrape_interval: 60s
    static_configs:
      - targets: ['k8s-gpu-app:8080']

  # JVM Metrics (Micrometer)
  - job_name: 'k8s-gpu-jvm'
    metrics_path: '/api/actuator/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['k8s-gpu-app:8080']

# Alerting Rules (향후 확장용)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093